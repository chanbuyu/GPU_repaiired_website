<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <title>home page</title>
  </head>
  <body>


    <div class="container">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">显卡汇总</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/parts">配件汇总</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/parts">场地</a>
            </li>
          </ul>
    </div>
<hr>


<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">型号</th>
      <th scope="col">日期</th>
      <th scope="col">状态</th>
      <th scope="col">详情</th>
    </tr>
  </thead>
  <tbody>
  {% for order in orders %}
    <tr >
      <th scope="row" >{{ order.id }}</th>
      <td >{{ order.brand }}{{ order.name }}</td>
      <td>{{ order.date | date:"m-d" }}</td>
      <td>
          {% if order.status == 'have order' %}
              <button type="button" class="btn btn-primary">正在清洗中..</button>
          {% elif order.status == 'have clean' %}
              <button type="button" class="btn btn-danger">已清洗，正在修复中..</button>
          {% elif order.status == 'repaired' %}
              <button type="button" class="btn btn-info">已修复，正在检测中..</button>
          {% else %}
              <button type="button" class="btn btn-success">各项检测正常，已发回</button>
          {% endif %}
      </td>
      <td><a class="btn btn-outline-primary" href="{% url 'order' order.id %}" role="button">点击查看</a></td>
    </tr>
  {% endfor %}

  </body>
</html>
