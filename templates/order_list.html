<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>order list</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">您的订单为：</a>
        </div>
      </nav>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">型号</th>
            <th scope="col">日期</th>
            <th scope="col">状态</th>
            <th scope="col">详情</th>
          </tr>
        </thead>
        <tbody>
        {% for order in order_list %}
          <tr >
            <th scope="row" >{{ order.id }}</th>
            <td >{{ order.brand }}{{ order.name }}</td>
            <td>{{ order.date | date:"m-d" }}</td>
            <td>
                {% if order.status == 'have order' %}
                    <button type="button" class="btn btn-primary">正在清洗中..</button>
                {% elif order.status == 'have clean' %}
                    <button type="button" class="btn btn-danger">已清洗，正在修复中..</button>
                {% elif order.status == 'repaired' %}
                    <button type="button" class="btn btn-info">已修复，正在检测中..</button>
                {% else %}
                    <button type="button" class="btn btn-success">各项检测正常，已发回</button>
                {% endif %}
            </td>
            <td><a class="btn btn-outline-primary" href="/order?id={{ order.id }}" role="button">点击查看</a></td>
          </tr>
        {% endfor %}
</body>
</html>
